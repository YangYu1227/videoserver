<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>图书管理</title>
		<link rel="stylesheet" type="text/css" href="/statics/css/layui.css" />
		<link rel="stylesheet" href="/statics/css/common.css" />
		<link rel="stylesheet" href="/statics/bookmanger/bookmanger.css" />
	</head>

	<body>
		<div id="header"></div>
		<div class="content">
			<div class="content_top shadow">
				<div class="pointer bookBtn_Home" style="width: 9%; float: left" >图书管理</div>
				<div class="pointer bookBtn_Change" style="width: 9%; float: right;"><font style="float: right;">修改密码</font></div>
			</div>
			<div class="add_btnDiv">
				<input type="button" class="add_btn pointer shadow bookBtn_add" value="+新增图书" />
			</div>
			<div class="content_table shadow">
				<ul class="table_title">
					<li class="width120">序号</li>
					<li class="width280">图书名称</li>
					<li class="width280">图书编号</li>
					<li class="width220">解锁码数量</li>
					<li class="width300">操作</li>
				</ul>
				<div class="table_list" id="table_list"></div>
			</div>

			<div id="change_password" class="decode_div shadow">
				<div class="dialog_top">修改密码</div>
				<div class="decode_main">
					<div class="password_div clearfloat">
						<p>原密码：</p>
						<input type="text" class="decode_input old_psw" placeholder="请输入原来的密码"/>
					</div>
					<div class="password_div clearfloat">
						<p>新密码：</p>
						<input type="text" class="decode_input new_psw" placeholder="请输入新的密码"/>
					</div>
					<div class="password_div clearfloat">
						<p>重复输入：</p>
						<input type="text" class="decode_input re_psw" placeholder="请输入重复输入新密码"/>
					</div>
					<span class="decode_msg">请把新旧密码输入完整</span>
					<div class="clearfloat btn">
						<input type="button" value="确定" class="dialog_btn sure_btn" />
						<input type="button" value="取消" class="dialog_btn cancel_btn" />
					</div>
				</div>
			</div>

			<div id="change_password_msg" class="decode_div shadow">
				<div class="dialog_top">消息</div>
				<div class="decode_main">
					<span class="decode_msg">修改成功</span>
					<div class="clearfloat btn">
						<input type="button" value="取消" class="dialog_btn cancel_btn" />
					</div>
				</div>
			</div>
			<!-------------------分页--------------------->
			<div class="article-page">
				<div id="pageDemo"></div>
			</div>
		</div>
		<div id="footer" class="footer">版权信息</div>

	</body>

</html>
<script type="text/javascript" src="/statics/js/jquery.min.js"></script>
<script src="/statics/lay/dest/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="/statics/js/common.js?v=1.1"></script>
<script type="text/javascript" src="/statics/bookmanger/bookmanger_list.js?v=1.1"></script>
